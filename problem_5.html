	<script>
//5. Write function that translates a text to Pig Latin and back. English is translated to Pig Latin by taking the first letter of every word, moving it to the end of the word and adding "ay".

// "The quick brown fox" -> "Hetay uickqay rownbay oxfay".

// (source: https://adriann.github.io/programming_problems.html)
// * string manipulation

	function pigLatin (sentence) {
		var arr = sentence.toLowerCase().split(" ");
		var pigSentence = "";
		for(var word of arr) {
			
			var firstLetter = word.charAt(0);
			if(word === arr[0]){
				word = word.split("");
				word.splice(0,1);
				word = word.join("");
				var capLetter = word.charAt(0).toUpperCase();
				word = word.split("");
				word[0] = capLetter;
				word = word.join("");
				word += firstLetter + "ay";
			}else {
				word = word.split("");
				word.splice(0,1);
				word = word.join("");
				word += firstLetter + "ay";
			}
			
			pigSentence += word + " ";
		}
		return pigSentence;
	}


	console.log(pigLatin("The quick brown fox"));
	</script>
