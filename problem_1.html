<body>
	<script type>
		
		// Write a funciton which, given a year as a number, returns whether that number is a leap year.

		function leapYear (year) {

			if (year % 4 !== 0) {
				console.log("false");
			} else if (year % 100 === 0 && year % 400 !== 0) {
				console.log("false");
			} else {
				console.log("true");
			}
		}

		leapYear(2000);
		leapYear(1900);
		leapYear(2016);
// 2000 -> true
// 1900 -> false
// 2016 -> true
	</script>

</body>
