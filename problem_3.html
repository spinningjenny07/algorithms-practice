	<script>
		
// 3. Write a function which takes an array of integers > 0 
// and returns the first integer which does not appear in that array.
// [1,2,5] -> 3
// [1,2,3,4,5] -> 6
// [3,4,5] -> 1
	function missingNum (arr) {
		var arrNum = [];
		for (var i = 0; i < arr.length; i++) {
			if(arr[i] + arr[i + 1] !== arr[i + 2]) {
				arrNum.push(arr[i + 1] + 1);
				return arrNum;
			}
		}
	}

	console.log(missingNum([1,2,5]));
	console.log(missingNum([1,2,3,4,5]));
	console.log(missingNum([3,4,5]));
	</script>
