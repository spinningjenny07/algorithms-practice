	<script>
		
// 3. Write a function which takes an array of integers > 0 
// and returns the first integer which does not appear in that array.
// [1,2,5] -> 3
// [1,2,3,4,5] -> 6
// [3,4,5] -> 1
	function missingNum (arr) {
		var trackNum = [];
		var missing = 1;
		var maxNum = arr[0];

		debugger;
		for (var i = 0; i < arr.length; i++) {
			if (trackNum[arr[i]] === undefined) {
				trackNum[arr[i]] = 0;
			}
			 trackNum[arr[i]] = trackNum[arr[i]] + 1;
		}
		for (var j = 0; j < trackNum.length; j++) {
			if (trackNum[j] < 1) {
				missing = trackNum[j];
				maxNum = j;
			}
		}
	}

	console.log(missingNum([1,2,5]));
	console.log(missingNum([1,2,3,4,5]));
	console.log(missingNum([3,4,5]));
	</script>
