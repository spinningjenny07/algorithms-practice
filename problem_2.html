	<script>
// 1. Write a function which takes an array of numbers and returns the mode of that array.
// [2, 4, 4, 4, 6, 6, 1] - > 4
// [0, 0, 0, 10] -> 0
// [1] -> 1

	function findMode (arr) {
	
	var countTrack = [];
	var maxCount = 1;
	var maxNum = arr[0];

		for (var i = 0; i < arr.length; i++) {
			if (countTrack[arr[i]] === undefined) {
				countTrack[arr[i]] = 0;
			}
			 countTrack[arr[i]] = countTrack[arr[i]] + 1;
		}
		for (var j = 0; j < countTrack.length; j++) {
			if (countTrack[j] > maxCount) {
				maxCount = countTrack[j];
				maxNum = j;
			}
		} 
		return maxNum;
	}


console.log(findMode([2, 4, 4, 6, 6, 6, 1]));
console.log(findMode([0, 0, 0, 10]));
console.log(findMode([1]));

	
	</script>
